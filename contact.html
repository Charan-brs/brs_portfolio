<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="contact-container">
      <h2>Contact Me</h2>
      <p>Get in touch with me easily!</p>

      <div class="contact-box">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="contact-box">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
        <a href="tel:+91 9392954432" class="call-button">
          <img src="assets/telephone.svg" class="call-icon">Call Me
        </a>
      </div>

      <div class="contact-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <a href="mailto:koppisetticharansai12345@gmail.com" class="email-button">
          <i class="fas fa-envelope"></i> Send Email
        </a>
      </div>

      <div class="social-links">
        <p>Connect with me:</p>
        <a href="https://github.com/Charan-brs?tab=repositories" target="_blank">
          <img src="assets/github.svg" alt="GitHub" />
        </a>
        <a href="https://www.linkedin.com/in/charan-sai-518944226/" target="_blank">
          <img src="assets/linkedin.svg" alt="LinkedIn" />
        </a>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <p>&copy; 2025 K Charan Sai | All Rights Reserved</p>
    </footer>
  </body>
</html>
